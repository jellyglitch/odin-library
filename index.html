<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-wrapper">
        <div class="display" id="display">
            <div class="header">
                <h1>
                    My Library
                </h1>
                <button class="add-book" onclick="bookForm()">New Book</button>
            </div>
            <div class="books" id="books">

            </div>
            <div class="book-form" id="book-form">
                <form action="" method="" id="form">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" placeholder="book title here..."/>

                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="author's full name..."/>

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" placeholder="number of pages..."/>

                    <label for="completed">Completed?</label>
                    <select name="completed" id="completed">
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>

                    <button id="submit-book">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
